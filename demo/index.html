<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Card -->
        <div class="card login-form" style="display: block;">
            <h2>Login</h2>
            <p>Please enter your login details to Login</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username / Email Address</label>
                    <input type="text" id="username" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="keep-logged-in">
                    <label for="keep-logged-in">Keep me logged in</label>
                    <a href="#" class="link">Forgot password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>New here? <a href="#" id="sign-up-btn">Create an account</a></p>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fab fa-google"></i></a>
                <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fab fa-apple"></i></a>
            </div>
        </div>
    
        <!-- Sign Up Card -->
        <div class="card sign-up-form" style="display: none;">
            <h2>Sign Up</h2>
            <p>Create a new account</p>
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" placeholder="Create a username">
                </div>
                <div class="form-group">
                    <label for="new-email">Email Address</label>
                    <input type="email" id="new-email" placeholder="example@example.com">
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" id="repeat-password" placeholder="Repeat your password">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="login-btn">Sign in</a></p>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fab fa-google"></i></a>
                <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fab fa-apple"></i></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
